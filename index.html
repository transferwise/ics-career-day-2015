<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TransferWise @ UT ICS Career Day 2015</title>

  <meta name="twitter:title" content="TransferWise UT ICS Career Day 2015 Challenge">
  <meta property="og:title" content="TransferWise UT ICS Career Day 2015 Challenge">

  <link rel="icon" type="image/png" href="assets/favicon.png" sizes="32x32">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link href="assets/index.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="assets/index.js"></script>

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div id="wrapper" class="col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
        <header>
          <img src="assets/images/tw-logo.svg" id="tw-logo" alt="TransferWise" title="TransferWise">
          <h1 class="ics-title">ICS Career day 2015</h1>
          <h3 class="ics-title">University of Tartu</h3>
        </header>

        <form action="https://docs.google.com/forms/d/1OWWhN1OJBmqTvv8CmbQckZBKZ35W3XlOWzfUST4TLvM/formResponse" method="POST" id="ss-form" onsubmit="submitForm()" target="hidden-iframe">
          <ol role="list" class="ss-question-list" style="padding-left: 0">
            <div class="ss-form-question errorbox-good" role="listitem">
              <div dir="ltr" class="ss-item ss-item-required ss-text">
                <div class="ss-form-entry">
                  <label class="ss-q-item-label" for="entry_813308452">
                    What is your name?
                  </label>
                  <input type="text" name="entry.813308452" value="" class="ss-q-short" id="entry_813308452" dir="auto" aria-required="true" required="" title="">
                </div>
              </div>
            </div>
            <div class="ss-form-question errorbox-good" role="listitem">
              <div dir="ltr" class="ss-item ss-item-required ss-text">
                <div class="ss-form-entry">
                  <label class="ss-q-item-label" for="entry_1439136194">
                      What is your e-mail?
                  </label>
                  <input type="email" name="entry.1439136194" value="" class="ss-q-short" id="entry_1439136194" dir="auto" aria-required="true" required="" title="">
                </div>
              </div>
            </div>
            <div class="ss-form-question errorbox-good" role="listitem">
              <h3 class="ics-title">Task 1 – Product</h3>
              <div dir="ltr" class="ss-item ss-item-required ss-paragraph-text">
                <div class="ss-form-entry">
                  <label class="ss-q-item-label" for="entry_513003660">
                      Go to <a href="https://transferwise.com/" target="_blank">the home page of TransferWise</a>.
                      What could be done differently? How would you create a home page for an international money transfer service?
                      <div class="help">
                        Simple explanations, mockups, HTML files welcome - whatever sails your boat. Do not underestimate this task, this is as important as the next one due to its product nature.
                      </div>
                  </label>
                  <textarea name="entry.513003660" rows="8" cols="0" class="ss-q-long" id="entry_513003660" dir="auto" aria-required="true" required=""></textarea>
                </div>
              </div>
            </div>
            <div class="ss-form-question errorbox-good" role="listitem">
              <h3 class="ics-title">Task 2 – Programming</h3>
              <div dir="ltr" class="ss-item ss-item-required ss-text">
                <div class="ss-form-entry">
                  <label class="ss-q-item-label" for="entry_1660500832">
                    This task will challenge your algorithm skills. Write a program to match all the transfers from Estonia to transfers from the United Kingdom!
                    <div class="help">
                      <p>Match every number from <a class="code" href="task-2/estonia.txt" target="_blank">estonia.txt</a> to one or more numbers from <a class="code" href="task-2/uk.txt" target="_blank">uk.txt</a> so that the matches are exact.
                      </p>
                      <p>
                        As a result, we will be expecting the link to the program (any language you prefer, but JavaScript would be great!) and a solution file looking something like this:
                      </p>
                      <p class="code">
                        66;22,1,7,5,1,16,10,4<br/>
                        780;780<br/>
                        38;12,7,8,11<br/>
                        ...
                      </p>
                      Paste the URL here:
                    </div>
                  </label>
                  <input type="url" name="entry.1660500832" value="" class="ss-q-short" id="entry_1660500832" dir="auto" aria-required="true" required="" title="">
                </div>
              </div>
            </div>

            <div class="submit-wrapper">
              <input type="submit" name="submit" value="Submit" id="ss-submit">
            </div>
          </ol>
        </form>

        <div class="good-job-wrapper">
          <h4 class="feedback ics-title">Good job!</h4>
          <p class="feedback-text">
            Now head back to the TransferWise booth.
          </p>
          <p class="feedback-text">
            Uku and Oliver will give you a quick feedback and maybe you can redeem your prize!
          </p>
        </div>

        <iframe id="hidden-iframe" name="hidden-iframe" onload="if(submitted){window.location='http://transferwise.github.io/ics-career-day-2015/#thank-you';}" style="display: none;"></iframe>
      </div>
    </div>
  </div>
</body>

</html>
