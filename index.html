<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ICS Career Day 2015</title>

  <meta name="twitter:title" content="TransferWise UT ICS Career Day 2015 Challenge">
  <meta property="og:title" content="TransferWise UT ICS Career Day 2015 Challenge">

  <link rel="icon" type="image/png" href="assets/favicon.png" sizes="32x32">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link href="assets/index.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="assets/index.js"></script>

</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div id="wrapper" class="col-sm-8 col-sm-push-2 col-md-6 col-md-push-3">
        <header>
          <img src="assets/images/tw-logo.svg" id="tw-logo" alt="TransferWise" title="TransferWise">
          <h1 class="ics-title">ICS Career day 2015</h1>
          <h3 class="ics-title">University of Tartu</h3>
        </header>

        <form action="https://docs.google.com/forms/d/1OWWhN1OJBmqTvv8CmbQckZBKZ35W3XlOWzfUST4TLvM/formResponse" method="POST" id="ss-form" onsubmit="submitForm()" target="hidden-iframe">
          <ol role="list" class="ss-question-list" style="padding-left: 0">
            <div class="ss-form-question errorbox-good" role="listitem">
              <div dir="ltr" class="ss-item ss-item-required ss-text">
                <div class="ss-form-entry">
                  <label class="ss-q-item-label" for="entry_813308452">
                    What is your name?
                  </label>
                  <input type="text" name="entry.813308452" value="" class="ss-q-short" id="entry_813308452" dir="auto" aria-label="What is your name?  " aria-required="true" required="" title="">
                </div>
              </div>
            </div>
            <div class="ss-form-question errorbox-good" role="listitem">
              <div dir="ltr" class="ss-item ss-item-required ss-text">
                <div class="ss-form-entry">
                  <label class="ss-q-item-label" for="entry_1439136194">
                      What is your e-mail?
                  </label>
                  <input type="email" name="entry.1439136194" value="" class="ss-q-short" id="entry_1439136194" dir="auto" aria-label="What is your e-mail?" aria-required="true" required="" title="">
                </div>
              </div>
            </div>
            <div class="ss-form-question errorbox-good" role="listitem">
              <div dir="ltr" class="ss-item ss-item-required ss-paragraph-text">
                <div class="ss-form-entry">
                  <label class="ss-q-item-label" for="entry_513003660">
                      Go to TransferWise's home page. What could be done differently? What would you do if you were in charge of that page?
                      <div class="help">
                        Simple explanations, mockups, HTML files welcome - whatever sails your boat!
                      </div>
                  </label>
                  <textarea name="entry.513003660" rows="8" cols="0" class="ss-q-long" id="entry_513003660" dir="auto"
                            aria-label="Go to TransferWise's home page. What could be done differently? What would you do if you were in charge of that page? Simple explanations, mockups, HTML files welcome - whatever sails your boat! "aria-required="true" required=""></textarea>
                </div>
              </div>
            </div>
            <div class="ss-form-question errorbox-good" role="listitem">
              <div dir="ltr" class="ss-item ss-item-required ss-text">
                <div class="ss-form-entry">
                  <label class="ss-q-item-label" for="entry_1660500832">
                    This is an algorithm exercise. You have two files consisting of transfer amounts. How many transfers can you match exactly?
                    <div class="help">
                      You can get the files from ____ and then paste the result link (GitHub, Pastebin, etc.) here. It IS possible to match them all!
                    </div>
                  </label>
                  <input type="url" name="entry.1660500832" value="" class="ss-q-short" id="entry_1660500832" dir="auto" aria-label="This is an algorithm exercise. You have two files consisting of transfer amounts. How many transfers can you match exactly? You can get the files from ____ and then paste the result link (GitHub, Pastebin, etc.) here. It IS possible to match them all! " aria-required="true" required="" title="">
                </div>
              </div>
            </div>

            <div class="submit-wrapper">
              <input type="submit" name="submit" value="Submit" id="ss-submit">
            </div>
          </ol>
        </form>

        <iframe id="hidden-iframe" name="hidden-iframe" onload="if(submitted){window.location='http://transferwise.github.io/ics-career-day-2015/#thank-you';}" style="display: none;"></iframe>
      </div>
    </div>
  </div>
</body>

</html>
